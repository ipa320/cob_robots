arm_left_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
    - arm_left_1_joint
    - arm_left_2_joint
    - arm_left_3_joint
    - arm_left_4_joint
    - arm_left_5_joint
    - arm_left_6_joint
    - arm_left_7_joint
  gains:
    arm_left_1_joint: {p: 5000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_left_2_joint: {p: 5000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_left_3_joint: {p: 5000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_left_4_joint: {p: 5000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_left_5_joint: {p: 5000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_left_6_joint: {p: 5000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_left_7_joint: {p: 5000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      arm_left_1_joint: {trajectory: 0.1, goal: 0.1}
      arm_left_2_joint: {trajectory: 0.1, goal: 0.1}
      arm_left_3_joint: {trajectory: 0.1, goal: 0.1}
      arm_left_4_joint: {trajectory: 0.1, goal: 0.1}
      arm_left_5_joint: {trajectory: 0.1, goal: 0.1}
      arm_left_6_joint: {trajectory: 0.1, goal: 0.1}
      arm_left_7_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate: 25
  action_monitor_rate: 10
