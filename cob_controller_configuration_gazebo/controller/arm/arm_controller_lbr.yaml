arm_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
     - arm_1_joint
     - arm_2_joint
     - arm_3_joint
     - arm_4_joint
     - arm_5_joint
     - arm_6_joint
     - arm_7_joint
  gains:
    arm_1_joint: {p: 1000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_2_joint: {p: 1000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_3_joint: {p: 1000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_4_joint: {p: 1000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_5_joint: {p: 1000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_6_joint: {p: 1000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    arm_7_joint: {p: 1000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      arm_1_joint: {trajectory: 0.6, goal: 0.1}
      arm_2_joint: {trajectory: 0.6, goal: 0.1}
      arm_3_joint: {trajectory: 0.6, goal: 0.1}
      arm_4_joint: {trajectory: 0.6, goal: 0.1}
      arm_5_joint: {trajectory: 0.6, goal: 0.1}
      arm_6_joint: {trajectory: 0.6, goal: 0.1}
      arm_7_joint: {trajectory: 0.6, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

