gripper_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
    - pg70_finger_joint
    - pg70_finger_mimic_joint
  gains:
    pg70_finger_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}
    pg70_finger_mimic_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}

  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      pg70_finger_joint: {trajectory: 0.5, goal: 0.5}
      pg70_finger_mimic_joint: {trajectory: 0.5, goal: 0.5}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
