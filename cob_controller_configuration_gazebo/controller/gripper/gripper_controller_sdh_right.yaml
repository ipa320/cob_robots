gripper_right_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
    - sdh_right_knuckle_joint
    - sdh_right_thumb_2_joint
    - sdh_right_thumb_3_joint
    - sdh_right_finger_12_joint
    - sdh_right_finger_13_joint
    - sdh_right_finger_22_joint
    - sdh_right_finger_23_joint
  gains:
    sdh_right_knuckle_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}
    sdh_right_thumb_2_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}
    sdh_right_thumb_3_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}
    sdh_right_finger_12_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}
    sdh_right_finger_13_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}
    sdh_right_finger_22_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}
    sdh_right_finger_23_joint: {p: 100.0, i: 0.0, d: 1.0, i_clamp: 0.0}
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      sdh_right_knuckle_joint: {trajectory: 0.5, goal: 0.5}
      sdh_right_thumb_2_joint: {trajectory: 0.5, goal: 0.5}
      sdh_right_thumb_3_joint: {trajectory: 0.5, goal: 0.5}
      sdh_right_finger_12_joint: {trajectory: 0.5, goal: 0.5}
      sdh_right_finger_13_joint: {trajectory: 0.5, goal: 0.5}
      sdh_right_finger_22_joint: {trajectory: 0.5, goal: 0.5}
      sdh_right_finger_23_joint: {trajectory: 0.5, goal: 0.5}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
