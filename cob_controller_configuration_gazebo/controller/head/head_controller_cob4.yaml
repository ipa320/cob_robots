head_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
    - head_1_joint
    - head_2_joint
    - head_3_joint
  gains:
    head_1_joint: {p: 800.0, i: 1.0, d: 0.0, i_clamp: 5.0, i_clamp_min: 5.0, i_clamp_max: 5.0}
    head_2_joint: {p: 800.0, i: 1.0, d: 0.0, i_clamp: 5.0, i_clamp_min: 5.0, i_clamp_max: 5.0}
    head_3_joint: {p: 800.0, i: 1.0, d: 0.0, i_clamp: 5.0, i_clamp_min: 5.0, i_clamp_max: 5.0}
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      head_1_joint: {trajectory: 0.3, goal: 0.1}
      head_2_joint: {trajectory: 0.3, goal: 0.1}
      head_3_joint: {trajectory: 0.3, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
