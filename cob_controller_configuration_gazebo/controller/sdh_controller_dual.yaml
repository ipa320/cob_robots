sdh_right_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - sdh_right_knuckle_joint
    - sdh_right_thumb_2_joint
    - sdh_right_thumb_3_joint
    - sdh_right_finger_12_joint
    - sdh_right_finger_13_joint
    - sdh_right_finger_22_joint
    - sdh_right_finger_23_joint
  gains:
    sdh_right_knuckle_joint:
      p: 80.0
      d: 1.0
    sdh_right_thumb_2_joint:
      p: 60.0
      d: 1.0
    sdh_right_thumb_3_joint:
      p: 40.0
      d: 1.0
    sdh_right_finger_12_joint: 
      p: 60.0
      d: 1.0
    sdh_right_finger_13_joint:
      p: 40.0
      d: 1.0
    sdh_right_finger_22_joint:
      p: 60.0
      d: 1.0
    sdh_right_finger_23_joint:
      p: 40.0
      d: 1.0

  sdh_joint_trajectory_action_node:
    joints:
      - sdh_right_knuckle_joint
      - sdh_right_thumb_2_joint
      - sdh_right_thumb_3_joint
      - sdh_right_finger_12_joint
      - sdh_right_finger_13_joint
      - sdh_right_finger_22_joint
      - sdh_right_finger_23_joint
    constraints:
      goal_time: 0.6
      sdh_right_knuckle_joint:
        goal: 0.2
      sdh_right_thumb_2_joint:
        goal: 0.2
      sdh_right_thumb_3_joint:
        goal: 0.2
      sdh_right_finger_12_joint:
        goal: 0.2
      sdh_right_finger_13_joint:
        goal: 0.2
      sdh_right_finger_22_joint:
        goal: 0.2
      sdh_right_finger_23_joint:
        goal: 0.2
