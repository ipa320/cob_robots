#position controller
sensorring_position_pid_gains: &sensorring_position_pid_gains
  p: 1000.0
  d: 0.0
  i: 1.0
  i_clamp: 1.0

sensorring_joint_position_controller:
  type: effort_controllers/JointPositionController
  joint: sensorring_joint
  pid: {p: 100.0, i: 1.0, d: 0.0, i_clamp: 1.0}



#velocity controller
sensorring_velocity_pid_gains: &sensorring_velocity_pid_gains
  p: 1000.0
  d: 0.0
  i: 1.0
  i_clamp: 1.0

sensorring_joint_velocity_controller:
  type: effort_controllers/JointVelocityController
  joint: sensorring_joint
  pid: {p: 100.0, i: 1.0, d: 0.0, i_clamp: 1.0}
  
