tray_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
    - tray_1_joint 
    - tray_2_joint 
    - tray_3_joint 
  gains:
    tray_1_joint: {p: 100.0, i: 12.0, d: 0.5, i_clamp: 0.5, i_clamp_min: 0.5, i_clamp_max: 0.5}
    tray_2_joint: {p: 100.0, i: 12.0, d: 0.5, i_clamp: 0.5, i_clamp_min: 0.5, i_clamp_max: 0.5}
    tray_3_joint: {p: 100.0, i: 12.0, d: 0.5, i_clamp: 0.5, i_clamp_min: 0.5, i_clamp_max: 0.5}
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.5
    tray_1_joint: {trajectory: 0.1, goal: 0.1}
    tray_2_joint: {trajectory: 0.1, goal: 0.1}
    tray_3_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
