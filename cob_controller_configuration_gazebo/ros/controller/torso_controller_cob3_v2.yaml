torso_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - torso_lower_neck_tilt_joint
    - torso_pan_joint
    - torso_upper_neck_tilt_joint
  gains:
    torso_lower_neck_tilt_joint:
      p: 800.0
      i: 820.0
      d: 0.5
      i_clamp: 0.5
    torso_pan_joint:
      p: 800.0
      i: 820.0
      d: 0.5
      i_clamp: 0.5
    torso_upper_neck_tilt_joint:
      p: 500.0
      i: 520.0
      d: 0.5
      i_clamp: 0.5
 
  torso_joint_trajectory_action_node:
    joints:
    - torso_lower_neck_tilt_joint
    - torso_pan_joint
    - torso_upper_neck_tilt_joint
    constraints:
      goal_time: 0.6
      torso_lower_neck_tilt_joint:
        goal: 0.1
      torso_pan_joint:
        goal: 0.1
      torso_upper_neck_tilt_joint:
        goal: 0.1
