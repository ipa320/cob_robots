head_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
    - torso_pan_joint 
    - torso_tilt_joint
  gains:
    torso_pan_joint: {p: 800.0, i: 5.0, d: 0.5, i_clamp: 5.0, i_clamp_min: 5.0, i_clamp_max: 5.0}
    torso_tilt_joint: {p: 800.0, i: 5.0, d: 0.5, i_clamp: 5.0, i_clamp_min: 5.0, i_clamp_max: 5.0}
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      torso_pan_joint: {trajectory: 0.1, goal: 0.1}
      torso_tilt_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

