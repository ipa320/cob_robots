torso_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
    - torso_lower_neck_tilt_joint
    - torso_pan_joint
    - torso_upper_neck_tilt_joint
  gains:
    torso_lower_neck_tilt_joint:
      p: 100
      i: 1
      d: 1
      i_clamp: 1
    torso_pan_joint:
      p: 100
      i: 1
      d: 1
      i_clamp: 1
    torso_upper_neck_tilt_joint:
      p: 100
      i: 1
      d: 1
      i_clamp: 1
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.02
      torso_lower_neck_tilt_joint:
        trajectory: 0.05
        goal: 0.02
      torso_pan_joint:
        trajectory: 0.05
        goal: 0.01
      torso_upper_neck_tilt_joint:
        trajectory: 0.05
        goal: 0.01
  hold_trajectory_duration: 0  
  state_publish_rate:  25 # Defaults to 50
  action_monitor_rate: 10 # Defaults to 20
