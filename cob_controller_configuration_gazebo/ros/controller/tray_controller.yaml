tray_controller:
  type: "effort_controllers/JointTrajectoryController"
  joints:
    - tray_joint 
  gains:
    tray_joint:
      p: 100.0
      i: 12.0
      d: 0.5
      i_clamp: 0.5 
    

tray_sensors: 
  sensors:
    - laser_topic: "range_1_sim"
      range_topic: "range_1"
    - laser_topic: "range_2_sim"
      range_topic: "range_2"
    - laser_topic: "range_3_sim"
      range_topic: "range_3"
    - laser_topic: "range_4_sim"
      range_topic: "range_4"
