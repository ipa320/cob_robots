# canopen parameters
chains:
  - name: tray_controller
    devices:
      - name: tray_1_joint
        id: 10 
        bus: /dev/pcan32
      - name: tray_2_joint
        id: 8
        bus: /dev/pcan32
      - name: tray_3_joint
        id: 7
        bus: /dev/pcan32
max_accelerations: [0.8]

# trajectory controller parameters
ptp_vel: 0.2 # rad/sec
ptp_acc: 0.1 # rad/sec^2
max_error: 0.15 # rad
frequency: 50 # Hz