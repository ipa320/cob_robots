pub_rate: 1.0 # Optional
base_path: '' # Optional, prepended to all diagnostic output
analyzers:
  computers:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Computers
    analyzers:
      b1:
        type: diagnostic_aggregator/GenericAnalyzer
        path: b1
        contains: '-b1'
      t1:
        type: diagnostic_aggregator/GenericAnalyzer
        path: t1
        contains: '-t1'
      t2:
        type: diagnostic_aggregator/GenericAnalyzer
        path: t2
        contains: '-t2'
      t3:
        type: diagnostic_aggregator/GenericAnalyzer
        path: t3
        contains: '-t3'
#      s1:
#        type: diagnostic_aggregator/GenericAnalyzer
#        path: s1
#        contains: '-s1'
      h1:
        type: diagnostic_aggregator/GenericAnalyzer
        path: h1
        contains: '-h1'
