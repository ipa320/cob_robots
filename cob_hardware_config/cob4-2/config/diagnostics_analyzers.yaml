#        expected: ['Wifi Status (ddwrt)']

  io:
    type: diagnostic_aggregator/AnalyzerGroup
    path: IO
    analyzers:
      joystick:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Joystick
        contains: 'joy'
      sound:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Sound
        contains: 'sound'
      light:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Light
        contains: 'light'

  sensors:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Sensors
    analyzers:
      laser_top:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Scan Front
        contains: 'laser_front'
      laser_rear:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Scan Right
        contains: 'laser_right'
      laser_front:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Scan Left
        contains: 'laser_left'
      battery:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Battery Status
        contains: 'bms'

  motors:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Actuators
    analyzers:
      torso:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Torso
        contains: 'torso/driver'
      head:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Head
        contains: 'head/driver'
      sensorring:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Sensorring
        contains: 'sensorring/driver'
      arm_right:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Arm Right
        contains: 'arm_right/driver'
      arm_left:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Arm Left
        contains: 'arm_left/driver'
      base:
        type: diagnostic_aggregator/AnalyzerGroup
        path: Base
        analyzers:
          base:
            type: diagnostic_aggregator/GenericAnalyzer
            path: drives
            contains: 'base/driver'
          base_twist_mux:
            type: diagnostic_aggregator/GenericAnalyzer
            path: twist_mux
            contains: 'twist_mux'

  safety:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Safety
    contains: 'safety'
