# global information
global_frame: base_link
robot_base_frame: base_footprint
update_frequency: 5.0
publish_frequency: 5.0
map_type: costmap

# local map settings
static_map: false
rolling_window: true
width: 5.0
height: 5.0
resolution: 0.07

# footprint
footprint: [[0.52, 0.3], [0.52, -0.3], [-0.52, -0.3],[-0.52, 0.3]] #[m]
footprint_padding: 0.02 #[m]

# costmap layers
plugins:
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

# obstacle layer paramters
obstacle_layer:
  observation_sources: laser_scan_sensor_front laser_scan_sensor_rear
  laser_scan_sensor_front:
    sensor_frame: base_laser_front_link
    topic: laser_front/scan_filtered
    data_type: LaserScan
    marking: true
    clearing: true
  laser_scan_sensor_rear: 
    sensor_frame: base_laser_rear_link
    topic: laser_rear/scan_filtered
    data_type: LaserScan
    marking: true
    clearing: true
  obstacle_range: 3.0 #[m]
  max_obstacle_height: 2.0 #[m]
  raytrace_range: 3.0 #3.0 #[m]

# inflation layer parameters
inflation_layer:
  inflation_radius: 0.55 #[m]
